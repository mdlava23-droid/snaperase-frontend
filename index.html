<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaperase AI - Free Image Background Remover</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --adobe-blue: #0265DC; --adobe-black: #2C2C2C; --bg-gray: #F8F8F8; }
        body { margin: 0; font-family: 'Source Sans Pro', sans-serif; background-color: #fff; color: var(--adobe-black); }
        
        /* Adobe Style Navbar */
        nav { padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #E1E1E1; background: #fff; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.4rem; color: #FA0F00; text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .logo-dot { width: 12px; height: 12px; background: #FA0F00; border-radius: 2px; }

        /* Hero Section */
        .hero { text-align: center; padding: 60px 20px; max-width: 800px; margin: 0 auto; }
        .hero h1 { font-size: 3.2rem; font-weight: 900; margin: 0 0 15px; color: #000; letter-spacing: -1px; }
        .hero p { font-size: 1.25rem; color: #4B4B4B; margin-bottom: 40px; line-height: 1.5; }

        /* Upload Tool Card - Adobe Style */
        .tool-container { max-width: 1100px; margin: 0 auto 80px; display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; align-items: center; padding: 0 20px; }
        .upload-card { background: var(--bg-gray); border-radius: 20px; padding: 60px 40px; border: 2px dashed #D5D5D5; position: relative; transition: 0.3s; min-height: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .upload-card:hover { border-color: var(--adobe-blue); background: #F0F7FF; }
        
        input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10; }
        
        .upload-icon { width: 80px; height: 80px; background: var(--adobe-blue); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(2, 101, 220, 0.2); }
        .btn-browse { background: var(--adobe-blue); color: #fff; padding: 14px 35px; border-radius: 30px; border: none; font-weight: 700; font-size: 1rem; margin-top: 15px; cursor: pointer; }

        /* Preview State */
        .preview-wrapper { width: 100%; text-align: center; }
        .preview-img { max-width: 100%; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 20px; background: #fff; }

        /* Modal Adobe Style */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-box { background: #fff; padding: 40px; border-radius: 16px; width: 90%; max-width: 480px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .download-opt { border: 1px solid #E1E1E1; padding: 20px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; text-align: left; background: #fff; width: 100%; }
        .download-opt:hover { border-color: var(--adobe-blue); background: #F9F9F9; }
        .download-opt.premium { border: 2px solid #EB1000; background: #FFF5F5; }

        footer { background: #F5F5F5; padding: 60px 5%; text-align: center; border-top: 1px solid #E1E1E1; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [previewUrl, setPreviewUrl] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showPay, setShowPay] = useState(false);

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (file) setPreviewUrl(URL.createObjectURL(file));
            };

            return (
                <div>
                    <nav>
                        <a href="#" className="logo"><div className="logo-dot"></div> Snaperase AI</a>
                        <div style={{fontSize: '14px', fontWeight: '700'}}>Beb, Welcome!</div>
                    </nav>

                    <div className="hero">
                        <h1>Remove backgrounds for free.</h1>
                        <p>The online background remover from Snaperase AI lets you highlight the subject of your photo and create a transparent background, so you can place your new image into a variety of new designs and destinations.</p>
                    </div>

                    <div className="tool-container">
                        <div className="upload-card">
                            {!previewUrl ? (
                                <div style={{textAlign: 'center'}}>
                                    <input type="file" accept="image/*" onChange={handleFile} />
                                    <div className="upload-icon">+</div>
                                    <h3 style={{margin: '0', fontSize: '1.5rem'}}>Upload your photo</h3>
                                    <p style={{color: '#666', marginTop: '10px'}}>Or drag and drop an image</p>
                                    <button className="btn-browse">Browse on device</button>
                                </div>
                            ) : (
                                <div className="preview-wrapper">
                                    <img src={previewUrl} className="preview-img" alt="Result" />
                                    <div style={{display: 'flex', gap: '10px', justifyContent: 'center'}}>
                                        <button className="btn-browse" onClick={() => setShowModal(true)}>Download Image</button>
                                        <button style={{background: '#E1E1E1', color: '#000', padding: '14px 25px', borderRadius: '30px', border: 'none', fontWeight: '700', cursor: 'pointer'}} onClick={() => setPreviewUrl(null)}>Remove Another</button>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div style={{textAlign: 'left'}}>
                            <h2 style={{fontSize: '2rem', fontWeight: '900'}}>Lightning fast.</h2>
                            <p style={{color: '#4B4B4B', fontSize: '1.1rem'}}>Select your photo, upload it to our background remover, and your new image will be ready to download and share in an instant.</p>
                            <div style={{marginTop: '20px', display: 'flex', gap: '20px'}}>
                                <div><b>✓ AI Powered</b></div>
                                <div><b>✓ 4K Quality</b></div>
                            </div>
                        </div>
                    </div>

                    {/* Download Modal */}
                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal-box">
                                <h2 style={{fontSize: '1.8rem', fontWeight: '900', marginBottom: '10px'}}>Download</h2>
                                <p style={{color: '#666', marginBottom: '30px'}}>Choose your file resolution to continue.</p>
                                
                                <button className="download-opt" onClick={() => alert('Starting Free Download...')}>
                                    <div>
                                        <div style={{fontWeight: '700', fontSize: '1.1rem'}}>Standard Resolution</div>
                                        <div style={{fontSize: '13px', color: '#666'}}>Free for all users</div>
                                    </div>
                                    <div style={{color: '#0265DC', fontWeight: '800'}}>FREE</div>
                                </button>

                                <button className="download-opt premium" onClick={() => setShowPay(true)}>
                                    <div>
                                        <div style={{fontWeight: '700', fontSize: '1.1rem'}}>4K AI Quality</div>
                                        <div style={{fontSize: '13px', color: '#666'}}>Sharp edges & Ultra HD</div>
                                    </div>
                                    <div style={{color: '#EB1000', fontWeight: '800'}}>PRO</div>
                                </button>
                                
                                <p style={{marginTop: '25px', cursor: 'pointer', fontWeight: '700', color: '#666'}} onClick={() => setShowModal(false)}>Cancel</p>
                            </div>
                        </div>
                    )}

                    {/* Payment Modal */}
                    {showPay && (
                        <div className="modal-overlay">
                            <div className="modal-box">
                                <div style={{fontSize: '50px', marginBottom: '15px'}}>✨</div>
                                <h2 style={{fontWeight: '900'}}>Unlock 4K AI</h2>
                                <p style={{color: '#4B4B4B', lineHeight: '1.6'}}>Send <b>59 TK</b> to <b>01629586874</b> via bKash/Nagad to enjoy 30 days of 4K background removal.</p>
                                <input type="text" placeholder="Transaction ID" style={{width: '100%', padding: '15px', margin: '20px 0', borderRadius: '8px', border: '1px solid #D5D5D5', boxSizing: 'border-box', fontSize: '16px'}} />
                                <button className="btn-browse" style={{width: '100%', borderRadius: '8px'}} onClick={() => {alert('Payment submitted for manual verification.'); setShowPay(false);}}>Verify Payment</button>
                                <p style={{marginTop: '15px', cursor: 'pointer', color: '#666'}} onClick={() => setShowPay(false)}>Go Back</p>
                            </div>
                        </div>
                    )}

                    <footer>
                        <div style={{maxWidth: '1000px', margin: '0 auto'}}>
                            <h3 style={{color: '#000', fontWeight: '900'}}>Snaperase AI</h3>
                            <p>© 2025 Snaperase AI. Managed by MD. RAYHAN ISLAM BAPPY</p>
                            <p>333 no West rampura, Dhaka 1219, Bangladesh</p>
                            <p>Support: +8801410802088 | mdb79833@gmail.com</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
