<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snaperase — AI Background Remover</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0a0a0f,#000);
  color:white;
}

/* NAV */
nav{display:flex;justify-content:space-between;padding:16px 40px;}
.brand{font-size:22px;font-weight:700;}
nav a{color:#cfcfcf;margin-left:18px;text-decoration:none}

/* LAYOUT */
.hero{display:grid;grid-template-columns:1.2fr 1fr;gap:40px;padding:70px 40px}
.tag{color:#7dffe3;font-weight:600}
h1{font-size:40px}
.lead{color:#c9c9c9}

/* BUTTONS */
.btn{padding:12px 22px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
.primary{background:#00ffd5;color:#000}
.outline{background:transparent;border:1px solid #4cffea;color:#4cffea}

/* GLASS CARD */
.upload-card{margin-top:20px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);border-radius:16px;padding:14px;text-align:center}
.preview-box{margin-top:14px;display:grid;grid-template-columns:1fr 1fr;gap:10px}
.preview-box img{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.15)}

/* 3D MOCKUP */
.mockup-wrapper{perspective:1200px;display:flex;justify-content:center}
.mockup{
  background:linear-gradient(145deg,#141426,#0a0a14);
  border:1px solid rgba(255,255,255,.1);
  border-radius:22px;
  padding:28px;
  width:340px;
  transform-style:preserve-3d;
  animation:rotate3d 6s ease-in-out infinite;
  box-shadow:0 40px 80px rgba(0,0,0,.7),0 0 40px #00ffd540;
}
@keyframes rotate3d{
  0%{transform:rotateY(-18deg) rotateX(10deg)}
  50%{transform:rotateY(-6deg) rotateX(4deg) scale(1.02)}
  100%{transform:rotateY(-18deg) rotateX(10deg)}
}
.mockup img{width:100%;border-radius:14px}

.download-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:600;
  background:#00ffd5;
  color:#000;
  display:none;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
 .hero{grid-template-columns:1fr}
 h1{font-size:32px}
}
</style>
</head>

<body>

<nav>
  <div class="brand">Snaperase</div>
  <div>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </div>
</nav>

<section class="hero">

<!-- LEFT -->
<div>
  <span class="tag">AI Background Remover</span>
  <h1>Remove Backgrounds in Seconds — High-Quality & Clean Output</h1>
  <p class="lead">Upload an image and Snaperase will instantly remove the background using AI.</p>

  <div class="buttons">
    <button class="btn primary" onclick="fileInput.click()">Upload Image</button>
    <button class="btn outline">Try Demo</button>
  </div>

  <div class="upload-card">
    <p>Upload an image to see Before → After preview</p>
    <input type="file" id="fileInput" accept="image/*"/>

    <div class="preview-box">
      <img id="beforeImg" src="" alt="Before Preview">
      <img id="afterImg" src="" alt="After Preview">
    </div>

    <button id="downloadBtn" class="download-btn">Download Result</button>
  </div>
</div>

<!-- RIGHT 3D MOCKUP -->
<div class="mockup-wrapper">
  <div class="mockup">
    <img id="mockupImg" src="https://i.ibb.co/3M4V5N5/sample-before-after.png">
  </div>
</div>

</section>

<footer style="text-align:center;margin:50px 0;color:#777">© 2025 Snaperase</footer>

<script>
const fileInput=document.getElementById("fileInput");
const beforeImg=document.getElementById("beforeImg");
const afterImg=document.getElementById("afterImg");
const mockupImg=document.getElementById("mockupImg");
const downloadBtn=document.getElementById("downloadBtn");
let resultBlobUrl=null;

fileInput.addEventListener("change",async e=>{
  const file=e.target.files[0];
  if(!file) return;

  // show before preview
  const localUrl=URL.createObjectURL(file);
  beforeImg.src=localUrl;
  mockupImg.src=localUrl;

  const formData=new FormData();
  formData.append("image",file);

  try{
    // ⬇⬇ এখানে তোমার API URL বসাও
    const res=await fetch("https://YOUR-BACKEND-URL/remove-bg",{
      method:"POST",
      body:formData
    });

    const blob=await res.blob();
    resultBlobUrl=URL.createObjectURL(blob);

    afterImg.src=resultBlobUrl;
    downloadBtn.style.display="block";

  }catch(err){
    alert("API error — পরে আবার চেষ্টা করো");
    console.log(err);
  }
});

downloadBtn.onclick=()=>{ 
  const a=document.createElement("a");
  a.href=resultBlobUrl;
  a.download="snaperase-output.png";
  a.click();
};
</script>

</body>
</html>
