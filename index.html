<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaperase AI - Adobe Style Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --adobe-blue: #0265DC; --adobe-red: #FA0F00; --bg-main: #F4F4F4; --card-bg: #FFFFFF; }
        body { margin: 0; font-family: 'Source Sans Pro', sans-serif; background-color: var(--bg-main); color: #2C2C2C; }

        /* Navbar */
        nav { background: #fff; padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #E1E1E1; }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--adobe-red); text-decoration: none; display: flex; align-items: center; gap: 8px; }

        /* Adobe Express Style Banner Layout */
        .main-wrapper { max-width: 1200px; margin: 40px auto; padding: 40px; display: grid; grid-template-columns: 1fr 1.2fr; gap: 60px; align-items: center; }
        
        .content-area h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        .content-area p { font-size: 1.25rem; color: #4B4B4B; line-height: 1.6; margin-bottom: 30px; }

        /* The Tool Card (3D Shadow Style) */
        .tool-box { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 60px 40px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.12), 0 10px 20px rgba(0,0,0,0.05); 
            border: 1px solid #FFFFFF;
            position: relative;
            text-align: center;
            transition: 0.3s ease;
        }
        
        .upload-area {
            border: 2px dashed #D5D5D5;
            border-radius: 20px;
            padding: 50px 20px;
            background: #FAFAFA;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover { border-color: var(--adobe-blue); background: #F0F7FF; }
        
        .plus-btn { 
            width: 70px; height: 70px; background: var(--adobe-blue); color: #fff; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 40px; margin: 0 auto 20px; box-shadow: 0 8px 15px rgba(2, 101, 220, 0.3);
        }

        .btn-adobe { 
            background: var(--adobe-blue); color: #fff; padding: 14px 35px; 
            border-radius: 30px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem;
        }

        /* Preview Image */
        .preview-img { width: 100%; border-radius: 12px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }

        /* Modal Styles */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-card { background: #fff; padding: 40px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; }

        /* Footer Adobe Style */
        footer { background: #2C2C2C; color: #fff; padding: 80px 5%; margin-top: 80px; }
        .footer-content { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 2fr 1fr; gap: 40px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [image, setImage] = useState(null);
            const [showModal, setShowModal] = useState(false);

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (file) setImage(URL.createObjectURL(file));
            };

            return (
                <div>
                    <nav>
                        <a href="#" className="logo">
                            <div style={{width:20, height:20, background:'var(--adobe-red)', borderRadius:'3px'}}></div>
                            <span style={{color:'#000'}}>Snaperase AI</span>
                        </a>
                        <div style={{fontWeight:700, color:'#666'}}>Welcome, Beb!</div>
                    </nav>

                    <div className="main-wrapper">
                        <div className="content-area">
                            <h1>Free background remover.</h1>
                            <p>Remove backgrounds from your images instantly. High-quality AI edges, crystal clear results, and Adobe-grade precision. Start your design journey now.</p>
                            <div style={{display:'flex', gap:'20px', fontWeight:700}}>
                                <span>✓ No Credit Card</span>
                                <span>✓ 4K AI Quality</span>
                            </div>
                        </div>

                        <div className="tool-box">
                            {!image ? (
                                <div className="upload-area">
                                    <input type="file" style={{position:'absolute', inset:0, opacity:0, cursor:'pointer'}} onChange={handleFile} />
                                    <div className="plus-btn">+</div>
                                    <h2 style={{margin:'0 0 10px', fontWeight:900}}>Upload your photo</h2>
                                    <p style={{color:'#666', marginBottom:'20px'}}>PNG, JPG, or JPEG</p>
                                    <button className="btn-adobe">Browse on device</button>
                                </div>
                            ) : (
                                <div>
                                    <img src={image} className="preview-img" />
                                    <div style={{display:'flex', gap:'10px', justifyContent:'center'}}>
                                        <button className="btn-adobe" onClick={() => setShowModal(true)}>Download</button>
                                        <button style={{background:'#E1E1E1', padding:'14px 25px', borderRadius:'30px', border:'none', fontWeight:700, cursor:'pointer'}} onClick={() => setImage(null)}>Clear</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <div className="modal">
                            <div className="modal-card">
                                <h2 style={{fontWeight:900}}>Choose Quality</h2>
                                <p style={{color:'#666', marginBottom:'25px'}}>Select your download preference</p>
                                <button style={{width:'100%', padding:'18px', borderRadius:'12px', border:'1px solid #ddd', background:'#fff', marginBottom:'12px', textAlign:'left', cursor:'pointer'}} onClick={() => alert('Free Download Started')}>
                                    <b>Standard Quality</b><br/><small>Free with ads</small>
                                </button>
                                <button style={{width:'100%', padding:'18px', borderRadius:'12px', border:'2px solid var(--adobe-red)', background:'#FFF9F9', textAlign:'left', cursor:'pointer'}} onClick={() => alert('Go to Payment')}>
                                    <b>4K Ultra AI</b><br/><small>HD Precision - Pro only</small>
                                </button>
                                <p style={{marginTop:'20px', cursor:'pointer', fontWeight:700}} onClick={() => setShowModal(false)}>Close</p>
                            </div>
                        </div>
                    )}

                    <footer>
                        <div className="footer-content">
                            <div>
                                <h2 style={{color: 'var(--adobe-red)', fontWeight:900}}>Snaperase AI</h2>
                                <p style={{color:'#AAA'}}>Professional AI tools for modern creators.</p>
                            </div>
                            <div style={{fontSize:'14px', color:'#AAA'}}>
                                <b>Contact:</b> +8801410802088<br/>
                                <b>Address:</b> Rampura, Dhaka<br/>
                                <b>Manager:</b> MD. RAYHAN ISLAM BAPPY
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
