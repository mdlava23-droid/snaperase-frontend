<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Express Style - Background Remover</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Adobe+Clean:wght@400;700;900&family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --adobe-red: #FA0F00; --adobe-blue: #0265DC; --text-main: #2C2C2C; --bg-light: #F8F8F8; }
        body { margin: 0; font-family: 'Source Sans Pro', sans-serif; background-color: #ffffff; color: var(--text-main); -webkit-font-smoothing: antialiased; }

        /* Adobe Navbar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 12px 40px; border-bottom: 1px solid #E1E1E1; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .nav-logo { display: flex; align-items: center; gap: 8px; font-weight: 900; font-size: 1.5rem; text-decoration: none; color: var(--adobe-red); }
        .nav-logo span { color: #000; font-weight: 700; font-size: 1.2rem; }

        /* Banner Section */
        .hero-banner { display: flex; max-width: 1200px; margin: 60px auto; padding: 0 40px; align-items: center; gap: 60px; }
        .hero-content { flex: 1; }
        .hero-content h1 { font-size: 3.5rem; line-height: 1.1; font-weight: 900; margin: 0 0 20px; letter-spacing: -1.5px; }
        .hero-content p { font-size: 1.3rem; line-height: 1.6; color: #4B4B4B; margin-bottom: 30px; }

        /* Tool Area - 3D Layout */
        .tool-wrapper { flex: 1; background: var(--bg-light); border-radius: 32px; padding: 60px 40px; border: 2px dashed #D5D5D5; position: relative; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .tool-wrapper:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.12); border-color: var(--adobe-blue); background: #fff; }
        
        .upload-trigger { position: relative; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .plus-icon { width: 80px; height: 80px; background: var(--adobe-blue); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 300; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(2, 101, 220, 0.3); }
        .btn-browse { background: var(--adobe-blue); color: #fff; padding: 14px 40px; border-radius: 30px; font-weight: 700; font-size: 1.1rem; border: none; cursor: pointer; margin-top: 20px; transition: 0.2s; }
        .btn-browse:hover { background: #014da8; }
        
        input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 5; }

        /* Preview Display */
        .image-preview { width: 100%; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); margin-bottom: 25px; border: 4px solid #fff; }

        /* Modal Adobe Quality */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-box { background: #fff; width: 90%; max-width: 500px; padding: 45px; border-radius: 20px; text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.3); }
        .download-btn { width: 100%; padding: 20px; border-radius: 14px; border: 1px solid #E1E1E1; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #fff; cursor: pointer; transition: 0.2s; }
        .download-btn:hover { border-color: var(--adobe-blue); background: #F8FBFF; }
        .download-btn.premium { border: 2.5px solid var(--adobe-red); background: #FFF9F9; }

        /* Adobe Style Footer */
        footer { background: #2C2C2C; color: #fff; padding: 80px 40px; margin-top: 100px; border-top: 8px solid var(--adobe-red); }
        .footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 40px; text-align: left; }
        .footer-bottom { border-top: 1px solid #444; margin-top: 50px; padding-top: 30px; font-size: 13px; color: #AAA; text-align: center; }
    </style>
</head>
<body>

                            </div>
                        </div>
                    )}

                    {pay && (
                        <div className="modal-overlay">
                            <div className="modal-box">

                                <input type="text" placeholder="Transaction ID" style={{width: '100%', padding: '18px', margin: '20px 0', borderRadius: '10px', border: '1px solid #D5D5D5', fontSize: '16px', boxSizing: 'border-box'}} />
                                <button className="btn-browse" style={{width: '100%', borderRadius: '10px'}} onClick={() => {alert('Payment submitted!'); setPay(false);}}>Confirm Activation</button>
                                <button style={{marginTop: '15px', border: 'none', background: 'none', color: '#666', cursor: 'pointer'}} onClick={() => setPay(false)}>Go back</button>
                            </div>
                        </div>
                    )}

                    <footer>
                        <div className="footer-grid">
                            <div>
                                <h2 style={{color: var(--adobe-red), fontWeight: 900, fontSize: '1.8rem'}}>Snaperase AI</h2>
                                <p style={{color: '#AAA'}}>The world's fastest AI-powered background removal tool. Professional results, simplified.</p>
                            </div>
                            <div>
                                <h4 style={{marginBottom: '20px'}}>Contact</h4>
                                <p style={{color: '#AAA', fontSize: '14px'}}>+8801410802088<br/>mdb79833@gmail.com</p>
                            </div>
                            <div>
                                <h4 style={{marginBottom: '20px'}}>Office</h4>
                                <p style={{color: '#AAA', fontSize: '14px'}}>333 no West rampura,<br/>Dhaka 1219, Bangladesh</p>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            Â© 2025 Snaperase AI. All rights reserved. Managed by MD. RAYHAN ISLAM BAPPY
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
